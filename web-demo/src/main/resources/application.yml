#https端口号.
server:
  port: 8082
  ssl:
    #证书的路径.
    key-store: classpath:keystore.p12
    #证书密码
    key-store-password: 123456
    #秘钥库类型
    key-store-type: PKCS12
    #证书别名
    key-alias: tomcat
spring:
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 47.100.76.187
    # Redis服务器连接端口
    port: 6379
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 10000

